version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: civicpulse-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-civicpulse}
      POSTGRES_USER: ${POSTGRES_USER:-civicpulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-civicpulse_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civicpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: civicpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civicpulse-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-civicpulse}:${POSTGRES_PASSWORD:-civicpulse_dev}@postgres:5432/${POSTGRES_DB:-civicpulse}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      AGENT_SERVICE_URL: http://agent-runtime:8001
      ML_SERVICE_URL: http://ml-pipeline:8002
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  agent-runtime:
    build:
      context: ./agent-runtime
      dockerfile: Dockerfile
    container_name: civicpulse-agent-runtime
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-civicpulse}:${POSTGRES_PASSWORD:-civicpulse_dev}@postgres:5432/${POSTGRES_DB:-civicpulse}
      BACKEND_URL: http://backend:4000
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./agent-runtime:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  ml-pipeline:
    build:
      context: ./ml-pipeline
      dockerfile: Dockerfile
    container_name: civicpulse-ml-pipeline
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-civicpulse}:${POSTGRES_PASSWORD:-civicpulse_dev}@postgres:5432/${POSTGRES_DB:-civicpulse}
      REDIS_URL: redis://redis:6379
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ml-pipeline:/app
      - ml_models:/app/models
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: civicpulse-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      VITE_WS_URL: ${VITE_WS_URL:-http://localhost:4000}
      VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  ml_models:
